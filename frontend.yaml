  - name: set up frontend server
    hosts: frontend
    become: yes
    tasks:
      - name: disable nginx
        ansible.builtin.command: dnf module disable nginx -y
      - name: enableable nginx
        ansible.builtin.command: dnf module enable nginx:1.24 -y
      - name: install nginx
        ansible.builtin.dnf:
          name: nginx
          state: present

      - name: delete html directory
        ansible.builtin.file:
         state: absent
         path: /usr/share/nginx/html/*
      - name: create html directory
        ansible.builtin.file:
         path: /usr/share/nginx/html/
         state: directory

      - name: "delete previous code"
        ansible.builtin.file:
         path: /tmp/frontend.zip
         state: absent
      - name: Download frontend code
        ansible.builtin.get_url:
         url: https://roboshop-artifacts.s3.amazonaws.com/frontend-v3.zip
         dest: /tmp/frontend.zip

      - name: unzip frontend code in /app
        ansible.builtin.unarchive:
          src: /tmp/frontend.zip
          dest: /usr/share/nginx/html
          remote_src: yes

      - name: delete default nginx conf
        ansible.builtin.file:
          state: absent
          path: /etc/nginx/nginx.conf
      - name: copy nginx conf file
        ansible.builtin.copy:
         src: nginx.conf
         dest: /etc/nginx/nginx.conf

      - name: restart nginx
        ansible.builtin.service:
         name: nginx
         state: restarted # restarted if you have already started earlier
         enabled: yes